<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="/src/main.ts" type="module" defer></script>
    <style>
        .hide-completed .is-completed,
        .hide-todo .todo:not(.is-completed) {
            display: none!important;
        }
    </style>
</head>

<body>
    
    <section class="container pt-5" id="todolist">
                
        <form class="d-flex pb-4" id="form-todo">
            <input required="" id="todo-entry" class="form-control" type="text" placeholder="Acheter des tâches...">
            <button class="btn btn-primary" type="submit">Ajouter</button>
        </form>
        <main>
            <div class="btn-group mb-4 filter" role="group">
                <button type="button" id="all" class="btn btn-outline-primary active" data-filter="all">Toutes</button>
                <button type="button" id="not-done" class="btn btn-outline-primary" data-filter="not-done">A faire</button>
                <button type="button" id="done" class="btn btn-outline-primary" data-filter="done">Faites</button>
                <button type="button" id="clear-all-todo" class="btn btn-outline-primary">Clear</button>
            </div>

            <ul class="list-group" id="todoList">
                <!-- <li class="todo list-group-item d-flex align-items-center is-completed"><input class="form-check-input"
                        type="checkbox" id="1"><label class="ms-2 form-check-label"
                        for="1">ma tache principale </label><button
                        class="ms-auto btn btn-success btn-sm mx-3"><i class="bi-pencil"></i></button>
                        <button
                        class="btn btn-danger btn-sm"><i class="bi-trash"></i></button></li> -->
                
            </ul>
        </main>
       
    </section>

  <dialog id="favDialog">
    <form method="dialog">
      <input hidden id="todoId">
      <div class="mb-3">
        <label  for="tache" class="form-label">description de la tâche</label>
        <textarea required="" class="form-control" id="texte" rows="3">default value</textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Check status</label>
      </div>
      <button type="submit" class="btn btn-primary" id="update">Submit</button>
    </form>
  </dialog>
</body>

</html>
